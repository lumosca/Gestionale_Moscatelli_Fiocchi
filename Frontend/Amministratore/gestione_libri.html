<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Libro</title>
    <link rel="stylesheet" href="gestione_libri.css">
</head>
<body>
    <div class="container">
        <form id="aggiungiLibroForm">
            <label for="titolo">Titolo:</label>
            <input type="text" id="titolo" name="titolo" required>
            <br>
            <label for="autore">Autore:</label>
            <input type="text" id="autore" name="autore" required>
            <br>
            <label for="genere">Genere:</label>
            <input type="text" id="genere" name="genere" required>
            <br>
            <button onclick="aggiungiLibro()">Aggiungi Libro</button>        </form>

        <h2>Lista Libri</h2>
        <table>
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Genere</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody class="lista-libri"></tbody>
        </table>
    </div>

    <script src="gestione_libri.js"></script>
</body>
</html>
