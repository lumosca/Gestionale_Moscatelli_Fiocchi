<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Libro</title>
    <link rel="stylesheet" href="gestione_libri.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="amministratore.html" class="btn-back">Torna all'Area Amministratore</a>
        </div>
    </header>

    <div class="container">
        <h1>Aggiungi un Nuovo Libro</h1>
        
        <form id="aggiungiLibroForm">
            <div class="form-group">
                <label for="titolo">Titolo:</label>
                <input type="text" id="titolo" name="titolo" required>
            </div>
            <div class="form-group">
                <label for="autore">Autore:</label>
                <input type="text" id="autore" name="autore" required>
            </div>
            <div class="form-group">
                <label for="genere">Genere:</label>
                <select id="genere" name="genere">
                    <option value="Romanzo">Romanzo</option>
                    <option value="Fantascienza">Fantascienza</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Storia">Storia</option>
                </select>
            </div>
            <button type="button" onclick="aggiungiLibro()">Aggiungi Libro</button>
        </form>

        <h2>Lista Libri</h2>
        <table>
            <thead>
                <tr>
                    <th>Titolo</th>
                    <th>Autore</th>
                    <th>Genere</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="listaLibriBody"></tbody>
        </table>
    </div>

    <script src="gestione_libri.js"></script>
</body>
</html>
