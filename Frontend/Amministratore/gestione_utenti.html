<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Utenti</title>
    <link rel="stylesheet" href="gestione_utenti.css">
</head>
<body>
    <div class="container">
        <h2>Gestione Amministratori</h2>
        
        <form id="aggiungiLibroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>
            <br>  
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <br>          
            <button type="button" onclick="aggiungiUtente()">Aggiungi Amministratore</button>        
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Email</th>
                    <th>Azioni</th>
                    
                </tr>
            </thead>
            <tbody id="listaUtentiBody">
                <!-- Qui verranno inseriti dinamicamente gli utenti -->
            </tbody>
        </table>
    
    </div>

    <script src="gestione_utenti.js" defer></script>
</body>
</html>
