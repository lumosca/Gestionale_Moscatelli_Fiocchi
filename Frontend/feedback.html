<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_feedback.css">
    <title>Facci sapere cosa ne pensi!</title>
</head>
<body>
    <div class="feedback-container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <label for="feedback">Lascia il tuo feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea>

            <label for="rating">Valuta la tua esperienza:</label>
            <div class="rating-container">
                <div class="star-container">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label class="star" for="star5">&#9733;</label>
                </div>
                <div class="star-container">
                    <input type="radio" id="star4" name="rating" value="4">
                    <label class="star" for="star4">&#9733;</label>
                </div>
                <div class="star-container">
                    <input type="radio" id="star3" name="rating" value="3">
                    <label class="star" for="star3">&#9733;</label>
                </div>
                <div class="star-container">
                    <input type="radio" id="star2" name="rating" value="2">
                    <label class="star" for="star2">&#9733;</label>
                </div>
                <div class="star-container">
                    <input type="radio" id="star1" name="rating" value="1">
                    <label class="star" for="star1">&#9733;</label>
                </div>
            </div>

            <button type="button" onclick="submitFeedback()">Submit Feedback</button>
            <a href="menu.html" class="button">Torna al menu</a>
        </form>
    </div>
</body>
</html>
